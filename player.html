<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Player - PhysioRoutine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">PhysioRoutine</a>
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="exercises.html">Exercise Library</a></li>
                    <li><a href="routines.html">My Routines</a></li>
                    <li><a href="progress.html">My Progress</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="player-container">
                <!-- Player content will be dynamically inserted here -->
                <div class="loading-spinner" id="player-loading">
                    <div class="spinner"></div>
                    <p>Loading routine...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PhysioRoutine. All rights reserved.</p>
        </div>
    </footer>

    <!-- Toast notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <p class="toast-title" id="toast-title"></p>
            <p class="toast-message" id="toast-message"></p>
        </div>
        <button class="toast-close" id="toast-close">&times;</button>
    </div>

    <!-- Hidden audio element for instructions -->
    <audio id="audio-instructions" class="hidden"></audio>

    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
</main>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    if (menuToggle && navLinks) {
      menuToggle.addEventListener('click', function () {
        navLinks.classList.toggle('open');
      });
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('open');
        });
      });
    }
  });
</script>
</body>
</html>
